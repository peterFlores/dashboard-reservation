<div class="header bg-gradient-danger pb-6" >
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <h3 class="mb-0">Mantenimiento de Menus</h3>
                           
                               
                           
                            <div class="ml-auto mr-3">
                            
                                <button class="btn btn-md btno1 " (click)="openDefaultModal(modalDefault)"> 

                                    Nuevo

                                </button>
                            </div>
                            
                        </div>
                       
                    </div>
                    <ng-template #modalDefault>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="modal-title-default">
                                    Nuevo
                                </h6>

                                <button aria-label="Close" class="close" data-dismiss="modal" type="button"
                                    (click)="defaultModal.hide()">
                                    <span aria-hidden="true">x</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <div class="container">
                                    <form [formGroup]="newForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <div class="form-group " >
                                                <label class="form-control-label">Status</label>
                                                <select class="custom-select"  [(ngModel)]="selectValue" [ngModelOptions]="{standalone: true}">
                                                  <option value="" disabled>Seleccione...</option>
                                                  <option *ngFor="let item of items" [ngValue]="item.prop">{{item.name}}</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Imagen</label>
                                            <input type="text" class="form-control" placeholder="Imagen"
                                                (focus)="focus5 = true" formControlName="image"
                                                [ngClass]="{ 'is-invalid': submitted && a.image.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && a.image.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && a.image.errors">Status requerido</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Path</label>
                                            <input type="text" class="form-control" placeholder="Path"
                                                (focus)="focus5 = true" formControlName="path"
                                                [ngClass]="{ 'is-invalid': submitted && a.path.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && a.path.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && a.path.errors">Status requerido</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Descripción</label>
                                            <input type="text" class="form-control" placeholder="Descripción"
                                                (focus)="focus5 = true" formControlName="description"
                                                [ngClass]="{ 'is-invalid': submitted && a.description.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && a.description.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && a.description.errors">Descripción requerida</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Nombre Menu</label>
                                            <input type="text" class="form-control" placeholder="Nombre Menu"
                                                (focus)="focus5 = true" formControlName="name"
                                                [ngClass]="{ 'is-invalid': submitted && a.name.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && a.name.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && a.name.errors">Nombre Menu requerido</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">V</label>
                                            <input type="text" class="form-control" placeholder="V"
                                                (focus)="focus5 = true" formControlName="__v"
                                                [ngClass]="{ 'is-invalid': submitted && a.__v.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && a.__v.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && a.__v.errors">V requerido</div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btno">
                                            Guardar
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template #update>
                        <div class="modal-content">
                            <div class="modal-header">
                                <h6 class="modal-title" id="modal-title-default">
                                    Actualizar
                                </h6>

                                <button aria-label="Close" class="close" data-dismiss="modal" type="button"
                                    (click)="modalUpdate.hide()">
                                    <span aria-hidden="true">x</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <div class="container">
                                    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                                        <div class="form-group">
                                            <div class="form-group " >
                                                <label class="form-control-label">Status</label>
                                                <select class="custom-select"  [(ngModel)]="selectValue" [ngModelOptions]="{standalone: true}">
                                                  <option value="" disabled>Seleccione...</option>
                                                  <option *ngFor="let item of items" [ngValue]="item.prop">{{item.name}}</option>
                                               </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Imagen</label>
                                            <input type="text" class="form-control" placeholder="Imagen"
                                                (focus)="focus5 = true" formControlName="image"
                                                [ngClass]="{ 'is-invalid': submitted && b.image.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && b.image.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && b.image.errors">Status requerido</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Path</label>
                                            <input type="text" class="form-control" placeholder="Path"
                                                (focus)="focus5 = true" formControlName="path"
                                                [ngClass]="{ 'is-invalid': submitted && b.path.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && b.path.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && b.path.errors">Status requerido</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Descripción</label>
                                            <input type="text" class="form-control" placeholder="Descripción"
                                                (focus)="focus5 = true" formControlName="description"
                                                [ngClass]="{ 'is-invalid': submitted && b.description.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && b.description.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && b.description.errors">Descripción requerida</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">Nombre Menu</label>
                                            <input type="text" class="form-control" placeholder="Nombre Menu"
                                                (focus)="focus5 = true" formControlName="name"
                                                [ngClass]="{ 'is-invalid': submitted && b.name.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && b.name.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && b.name.errors">Nombre Menu requerido</div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">V</label>
                                            <input type="text" class="form-control" placeholder="V"
                                                (focus)="focus5 = true" formControlName="__v"
                                                [ngClass]="{ 'is-invalid': submitted && b.__v.errors}"
                                                (blur)="focus5 = false">
                                            <div *ngIf="submitted && b.__v.errors" class="invalid-feedback">
                                                <div *ngIf="submitted && b.__v.errors">V requerido</div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btno">
                                            Guardar
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template #confirmation let-c="close" let-d="dismiss">
                        <div class="modal-content bg-gradient-danger">
                            <div class="modal-header">
                                <h6 class="modal-title" id="modal-title-notification">Eliminar menu</h6>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    (click)="confirmationModal.hide()">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="py-3 text-center">
                                    <i class="ni ni-bell-55 ni-3x"></i>
                                    <h4 class="heading mt-4">Esta seguro de eliminar este menu?</h4>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-white"
                                    (click)="deleteMenu(selectedRow)">Si</button>
                                <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal"
                                    (click)="confirmationModal.hide()">Cerrar</button>
                            </div>
                        </div>
                    </ng-template>
                    <div class="dataTables_wrapper py-4">
                        <div class="row">

                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="datatable_length">
                                    <label>
                                        Show
                                        <select name="datatable_length" aria-controls="datatable"
                                            class="form-control form-control-sm" (change)="entriesChange($event)">
                                            <option value="10" [selected]="entries == 10">10</option>
                                            <option value="25" [selected]="entries == 25">25</option>
                                            <option value="50" [selected]="entries == 50">50</option>
                                            <option value="-1" [selected]="entries == -1">All</option>
                                        </select>
                                        entries
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div id="datatable_filter" class="dataTables_filter">
                                    <label>
                                        <input type="search" class="form-control form-control-sm"
                                            placeholder="Search records" aria-controls="datatable"
                                            (keyup)="filterTable($event)" />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
                            [footerHeight]="50" [rowHeight]="'auto'" [limit]="entries != -1 ? entries : undefined"
                            [scrollbarH]="true" (activate)="onActivate($event)" [rows]="temp">
                            <ngx-datatable-column *ngFor="let item of columns" name="{{ item.name }}"
                                prop="{{ item.prop }}">

                            </ngx-datatable-column>
                            <ngx-datatable-column name="OPTIONS">
                                <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                    ngx-datatable-cell-template>
                                    <div class="own">
                                        <button class="btn btn-danger btno2"
                                            (click)="openDeleteModal(confirmation, row)">
                                            BORRAR
                                        </button>
                                        <button class="btn btn-primary btno2"
                                        (click)="openUpdateModal(update, row)">
                                        EDITAR
                                    </button>

                                    </div>
                                    

                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
