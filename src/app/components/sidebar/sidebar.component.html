<nav
  class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white"
  id="sidenav-main"
  (mouseover)="onMouseEnterSidenav()"
  (mouseout)="onMouseLeaveSidenav()"
>
<perfect-scrollbar>
  <div class="scrollbar-inner">
    <div class="sidenav-header d-flex align-items-center">
      <a class="navbar-brand" [routerLink]="['/dashboards/dashboard']">
        <img
          src="assets/img/brand/hotel.png"
          class="navbar-brand-img"
          alt="..."
        />
      </a>
      <div class="ml-auto">
        <!-- Sidenav toggler -->
        <div
          class="sidenav-toggler d-none d-xl-block"
          data-action="sidenav-unpin"
          data-target="#sidenav-main"
          (click)="minimizeSidebar()"
        >
          <div class="sidenav-toggler-inner">
            <i class="sidenav-toggler-line"></i>
            <i class="sidenav-toggler-line"></i>
            <i class="sidenav-toggler-line"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar-inner">
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLinkActive="active" [routerLink]="['/dashboard']" class="nav-link">
              <i class="ni ni-tv-2 color"></i>
              <span class="nav-link-text">Dashboard</span>
            </a>
          </li>
          <li *ngFor="let menuItem of menus" class=" nav-item">
              <a  class="nav-link" routerLink="{{menuItem.path}}">
                  <i class="ni ni-bold-right color"></i>
                  <span class="nav-link-text">{{ menuItem.name }}</span>
                </a>
          </li>
        </ul>
        
      </div>
    </div>
  </div>
</perfect-scrollbar>

</nav>
